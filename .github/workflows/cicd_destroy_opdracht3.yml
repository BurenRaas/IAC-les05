name: destroy opdracht 3

on:
  push:
    branches: [opdracht3]
    paths:
      - 'opdracht3/**/*.tf'
  pull_request:
    branches: [main]
    paths:
      - 'opdracht3/**/*.tf'

jobs:
  destroy:
    name: Terraform destroy
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init
        working-directory: ./opdracht3

      - name: terraform destroy
        run: terraform destroy --auto-approve
        working-directory: ./opdracht3
