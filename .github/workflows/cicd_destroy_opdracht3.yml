name: Terraform Destroy

on:
  workflow_dispatch:  

jobs:
  destroy:
    name: Terraform destroy
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform init
        run: terraform init
        working-directory: ./opdracht3

      - name: Terraform destroy
        run: terraform destroy --auto-approve
        working-directory: ./opdracht3
